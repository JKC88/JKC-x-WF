<script type="text/javascript">
  $(document).ready(function () {
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = window.location.search.substring(1),
            sURLVariables = sPageURL.split("&"),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split("=");

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined
                    ? true
                    : decodeURIComponent(sParameterName[1]);
            }
        }
        return false;
    };
    const affid = getUrlParameter("affid");

    var moneysiteUrl = `https://www.bk8biggest98.com/zh-my/register?affid=`;

    var linksEN = `${moneysiteUrl}`;

    $("#en_video, #en_desktop").click(function () {
        window.open(linksEN, "_blank");
    });

  });
  
    function toggleMute(id, element) {
        var selectedVideo = document.getElementById(id);
        var muteIcon = element.querySelector(".muteMusic");
    
        selectedVideo.muted = !selectedVideo.muted;
    
        if (selectedVideo.muted) {
            muteIcon.className = "fa-solid fa-volume-xmark text-white py-2 px-3 muteMusic";
        } else {
            muteIcon.className = "fa-solid fa-volume-high text-white py-2 px-3 muteMusic";
        }
    }
</script>
